  <div id="filmListesi"></div>

  <script>
    const apiKey = '3f4e6ea0'; 
    const movieTitles = ['When Marnie Was There','Lemonade Mouth','The Wind Rises','Daria','After Life','Bojack Horseman',
    ,'Coco','Eternal Sunshine of the Spotless Mind','My Neighbor Totoro','Fleabag','Ponyo','Modern Family', 'Spongebob']; 

    const filmListesiDiv = document.getElementById('filmListesi');

    movieTitles.forEach(movieTitle => {
      const apiUrl = `http://www.omdbapi.com/?apikey=${apiKey}&t=${encodeURIComponent(movieTitle)}`;

      fetch(apiUrl)
        .then(response => response.json())
        .then(data => {
          // API yanıtını işleyin
          const filmDiv = document.createElement('div');
          filmDiv.className = 'film';
          filmDiv.innerHTML = `
            <h2>${data.Title}</h2>
            <img src="${data.Poster}" alt="${data.Title} Poster">
            <p>Yönetmen: ${data.Director}</p>
            <p>Oyuncular: ${data.Actors}</p>
            <p>Yıl: ${data.Year}</p>
            <p>Tür: ${data.Genre}</p>
            <p>Özet: ${data.Plot}</p>
          `;
          filmListesiDiv.appendChild(filmDiv);
        })

        .catch(error => {
          // Hata durumunda işleme geçin
          console.error('Hata:', error);
        });
    });
  </script>
</body>
